<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_options">
    <button class="btn_option" *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoice(option.alias)">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>

<div *ngIf="finished" class="quizz_options restart">
  <button class="btn_option" (click)="restart()">
    Jogar de Novo
  </button>
</div>
