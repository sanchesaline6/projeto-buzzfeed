<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div class="quizz_options">
    <button class="btn_option" *ngFor="let option of questionSelected.options" (click)="playerChoice(option.alias)">
      {{option.name}}
    </button>
  </div>
  <div  class="quizz_results">

    <p>Resposta selecionada</p>
  </div>
</div>
